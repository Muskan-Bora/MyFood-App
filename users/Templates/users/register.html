{% extends 'food/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        Sign Up
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                    
                        <label>Username: </label><br>
                        {{ form.username }}
                    
                        <br><label>Email: </label><br>
                        {{ form.email }}
                    
                        <br><label>FirstName: </label><br>
                        {{ form.first_name }}
                    
                        <br><label>LastName: </label><br>
                        {{ form.last_name }}
                    
                        <br><label>Password: </label><br>
                        {{ form.password1 }}
                    
                        <br><label>Confirm Password: </label><br>
                        {{ form.password2 }}
                    
                        <button type="submit" class="btn btn-success btn-sm">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
